<form #registerForm="ngForm" (ngSubmit)="register()">
   <h2 class="text-center text-primary">Sign Up</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" required name="username"
      [(ngModel)] = "model.username" placeholder="user name">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password"
      [(ngModel)]="model.password" placeholder="Password">
  </div>
  
  <button [disabled]="!registerForm.valid" type="submit" class="btn btn-success">Register</button>
  <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
</form>
